<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les P'tits Vinyles</title>
		<link rel="stylesheet" href="styles.css">
		<script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
		<script type="module" src="vinyles.js"></script>
	</head>
	<body>
		<header>
			<img src="images/Vinyl-PNG-Clipart.png" alt="LOGO">
			<h1>Les P'tits Vinyles</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les vinyles non abordables</button>
				<br>
				<button class="btn-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-nodesc">Filtrer les vinyles sans description</button>
				<br>
				<button class="btn-release">Trier par date de sortie</button>
				<p>Prix maximum: <output id="value"></output></p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant du vinyle :<br>
					<input type="number" name="vinyle-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note:<br>
					<input type="number" name="nbEtoiles" min="0" max="5"><br>
					<button>Envoyer</button>
				</form>
				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les vinyles</button>
				<!-- code à ajouter-->
				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>
				<h3>Statistiques commentaires</h3>
				<canvas id="graphique-dispo" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<!-- Code ajouté -->
				<div class="abordables">

				</div>
				<div class="disponibles">

				</div>
			</section>
		</main>
	</body>
</html>
